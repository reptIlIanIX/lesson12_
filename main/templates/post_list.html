<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты найденные по запросу "Кот и Хлеб"</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<main>

    <a href="/" class="link">Назад</a>

    <h1>Посты по запросу "{{s}}"</h1>
    <div class="post">
        {% for post in posts%}
        <img src="{{post.pic}}" width="100%" alt="">
        <p>{{post.content}}тут </p>
        {% endfor %}
    </div>
    <hr>

    <hr>
    <a href="/post" class="button">Добавить пост</a>

</main>
</body>
</html>
